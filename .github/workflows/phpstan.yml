name: PHPStan

on:
  push:
    paths:
      - "**.php"
      - 'phpstan.neon.dist'
  pull_request:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions@checkout@v2
      - name: PHPStan Checker
        uses: php-actions/phpstan@v2
        with:
          php-version: '8.1'
          args: --error-format=github
